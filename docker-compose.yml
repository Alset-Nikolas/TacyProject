version: "3"

services:
  backend:
    restart: unless-stopped
    build:
      context: ./tacy_app
    command: gunicorn tacy_app.wsgi --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
  frontend:
    restart: unless-stopped
    build:
      context: ./react

    volumes:
      - react_build:/react/build
    ports:
      - "80:80"
